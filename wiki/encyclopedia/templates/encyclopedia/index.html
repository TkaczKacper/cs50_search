{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}
{% block random %}
    <a href="{% url 'wiki:entry' name=random_page %}">Random Page</a>
{% endblock %}
{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry_ in entries %}
            <li><a href="{% url 'wiki:entry' name=entry_ %}">{{ entry_ }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
